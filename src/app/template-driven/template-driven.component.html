<p>template-driven works!</p>

<form #userForm="ngForm" (submit)="onSubmit()">
    <label for="name">Name:</label>
    <input type="text" name="name" [(ngModel)]="user.name" #name="ngModel" required />
    <div *ngIf="name.invalid && name.touched" style="color:red">
        Name is required.
    </div>
    <br /><br />
    <label for="email">Email:</label>
    <input type="email" name="email" [(ngModel)]="user.email" #email="ngModel" required email />
    <div *ngIf="email.invalid && email.touched" style="color:red">
        Enter a valid email.
    </div>
    <br /><br />
    <label for="age">Age:</label>
    <input type="number" name="age" [(ngModel)]="user.age" #age="ngModel" required min="18" />
    <div *ngIf="age.invalid && age.touched" style="color:red">
        Age must be 18 or above.
    </div>
    <br /><br />
    <button type="submit" [disabled]="userForm.invalid">Submit</button>
</form>
